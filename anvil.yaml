dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: true}
  server_config: {user_table: users}
startup: {type: form, module: signin_signup}
package_name: Bibliographs
allow_embedding: false
name: Bibliographs
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-minimal}
metadata: {title: ''}
startup_form: null
db_schema:
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    - name: signed_up
      admin_ui: {order: 6, width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    title: Users
  bib_data:
    title: bib_data
    client: none
    server: full
    columns:
    - name: author
      admin_ui: {width: 200}
      type: string
    - name: title
      admin_ui: {width: 200}
      type: string
    - name: year
      admin_ui: {width: 200}
      type: string
    - name: journal
      admin_ui: {width: 200}
      type: string
    - name: doi
      admin_ui: {width: 200}
      type: string
    - name: keywords
      admin_ui: {width: 200}
      type: string
    - name: correspondence_address
      admin_ui: {width: 200}
      type: string
    - name: publisher
      admin_ui: {width: 200}
      type: string
    - name: session
      admin_ui: {width: 200, order: 9}
      type: link_single
      target: sessions
  sessions:
    client: none
    server: full
    columns:
    - name: user
      admin_ui: {width: 200, order: 1}
      type: link_single
      target: users
    - name: upload_date
      admin_ui: {width: 200, order: 2}
      type: datetime
    title: sessions
renamed: true

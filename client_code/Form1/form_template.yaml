is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"RUQIEN":30,"LVTPCH":30}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: file_loader_1
    properties: {file_types: '[".bib"]'}
    type: FileLoader
    layout_properties: {grid_position: 'PDXLQB,MSDTOK'}
    event_bindings: {change: file_loader_1_change}
  - name: process_archive
    properties: {text: Processar Arquivo, enabled: true, visible: false}
    type: Button
    layout_properties: {grid_position: 'MUYSTY,ZUPKFC'}
    event_bindings: {click: process_archive_click}
  - name: spacer_1
    properties: {height: 71.33331298828125}
    type: Spacer
    layout_properties: {grid_position: 'USBRBM,NRFAGX'}
  - name: plot_1
    properties: {height: 426}
    type: Plot
    layout_properties: {grid_position: 'KWTBUG,RUQIEN'}
  - name: data_grid
    properties:
      columns:
      - {id: JKSDUP, title: Author(s), data_key: '"author"', expand: false}
      - {id: VJQQOR, title: Title, data_key: '"title"'}
      - {id: OJLQEN, title: Year, data_key: '"year"'}
      - {id: QJMMCM, data_key: '"doi"', title: DOI}
      visible: false
      rows_per_page: 2
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: Form1.RowTemplate1}
      type: RepeatingPanel
      data_bindings:
      - {property: items, code: 'self.item['''']', writeback: false}
    layout_properties: {grid_position: 'KWTBUG,LVTPCH'}
  - name: plot_2
    properties: {height: 646}
    type: Plot
    layout_properties: {grid_position: 'UFBHDP,NOIIOX'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: button_logout
    properties: {text: LOGOUT, icon: 'fa:sign-out'}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_logout_click}

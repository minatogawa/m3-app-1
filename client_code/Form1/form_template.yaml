      columns:
      - {id: JKSDUP, title: Column 1, data_key: coautor, width: 112.6666259765625,
        expand: false}
      - {id: VJQQOR, title: Column 2, data_key: column_2}
      - {id: OJLQEN, title: Column 3, data_key: column_3}
      visible: true
    type: DataGrid
    components:

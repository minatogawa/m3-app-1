is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: file_loader_1
    properties: {file_types: '[".bib"]', role: filled-button, bold: false, font: bebas neue,
      font_size: 32}
    type: FileLoader
    layout_properties: {grid_position: 'PDXLQB,MSDTOK'}
    event_bindings: {change: file_loader_1_change}
    data_bindings: []
  - name: process_archive
    properties: {text: Processar Arquivo, enabled: true, visible: false, role: tonal-button}
    type: Button
    layout_properties: {grid_position: 'MUYSTY,ZUPKFC'}
    event_bindings: {click: process_archive_click}
  - name: spacer_1
    properties: {height: 71.33331298828125}
    type: Spacer
    layout_properties: {grid_position: 'USBRBM,NRFAGX'}
  - name: grid_panel_1
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'FACXIZ,OOBHRP'}
    components:
    - name: button_publicacoes_por_ano
      properties: {text: Papers per Year, icon: 'fa:bar-chart', role: outlined-button,
        visible: false}
      type: Button
      layout_properties: {row: GNNOCK, width_xs: 3, col_xs: 0}
      event_bindings: {click: button_publicacoes_por_ano_click}
    - name: button_top_journals
      properties: {text: Top Journals, role: outlined-button, icon: 'fa:bar-chart-o',
        visible: false}
      type: Button
      layout_properties: {row: GNNOCK, width_xs: 3, col_xs: 3}
      event_bindings: {click: button_top_journals_click}
    - name: streamgraph_keywords
      properties: {text: Keywords Evolution, role: outlined-button, icon: 'fa:area-chart',
        visible: false}
      type: Button
      layout_properties: {row: GNNOCK, width_xs: 3, col_xs: 6}
      event_bindings: {click: streamgraph_keywords_click}
  - name: flow_panel_4
    properties: {}
    type: FlowPanel
    layout_properties: {grid_position: 'ZRQYCC,MWORGO'}
    components:
    - name: data_grid
      properties:
        columns:
        - {id: JKSDUP, title: Author(s), data_key: '"author"', expand: false}
        - {id: VJQQOR, title: Title, data_key: '"title"'}
        - {id: OJLQEN, title: Year, data_key: '"year"', width: 81, expand: false}
        - {id: QJMMCM, data_key: '"doi"', title: DOI}
        visible: false
        rows_per_page: 2
        role: elevated-card
      type: DataGrid
      components:
      - name: repeating_panel_1
        properties: {item_template: Form1.RowTemplate1}
        type: RepeatingPanel
        data_bindings:
        - {property: items, code: 'self.item['''']', writeback: false}
      layout_properties: {width: 968}
      data_bindings: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: button_logout
    properties: {text: LOGOUT, icon: 'fa:sign-out', role: null, font_size: null, font: ''}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_logout_click}

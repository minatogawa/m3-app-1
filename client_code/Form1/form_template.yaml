is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: button_1
    properties: {text: button_1}
    type: Button
    layout_properties: {grid_position: 'DWNWSG,SNYTHB'}
    event_bindings: {click: button_1_click}
  - name: file_loader_1
    properties: {file_types: '[".bib"]'}
    type: FileLoader
    layout_properties: {grid_position: 'PDXLQB,MSDTOK'}
  - name: label_resultado
    properties: {visible: true}
    type: Label
    layout_properties: {grid_position: 'BDZGNS,EBQCQI'}
  - name: button_2
    properties: {text: button_2}
    type: Button
    layout_properties: {grid_position: 'WPMFRT,CSTHXP'}
    event_bindings: {click: button_2_click}
  - name: label_1
    properties: {}
    type: Label
    layout_properties: {grid_position: 'AXCVTQ,EHMSZS'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
